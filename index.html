<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Casino</title>

    <script src="script.js" type="module"></script>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="table">
      <div class="deck">52</div>
      <div class="computer-card-slot card-slot"></div>
      <div class="text main-text">Please place your bet</div>
      <div class="text player-bet">
        Bet:
        <div class="edittable">2</div>
        <button id="blackjack-start-button">Start</button>
      </div>
      <div class="player-card-slot card-slot"></div>
      <div class="text player-credits">
        Credits: 100
        <button id="blackjack-hit-button">Hit</button>
        <button id="blackjack-stand-button">Stand</button>
      </div>
    </div>
    <h1><span style="color: white">BLACK</span>jack</h1>
  </body>
</html>
